<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.11.custom.css" rel="Stylesheet" />  
<script data-main="js/main" src="js/jquery/require-jquery.js"></script>
<style type="text/css" media="all">
html, body
{
    margin: 0;
    padding: 0;
    overflow: hidden;    /* Remove scroll bars on browser window */
}
#header { padding: 0px; }
.splitarea {
    height: 100%;
    width: 100%;
    border: 2px solid #aaa;
}
.splitarea div {
    overflow: auto;
}
.vsplitbar {
    width: 3px;
    background: #aaa;
}
.leftpane {
    width: 200px;
}
</style>

<script type="text/javascript">
$().ready(function() {
    $(".splitarea").splitter({
        splitVertical: true,
        sizeLeft: true,
    });
});
</script>

<body>

<div id="header">
Here goes a menubar,<br>
toolbar and friends.
</div>

<div class="splitarea">
    <div class="leftpane">
    This is the left pane that will contain tree view.
    </div>

    <div>
    This is the right pane that will contain the text editor(s)
    </div>
</div>

</body>
