<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tarkus IDE</title>
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.11.custom.css" rel="Stylesheet" />
<script data-main="js/main" src="js/jquery/require-jquery.js"></script>
<link type="text/css" href="css/main.css" rel="Stylesheet" />
</head>
<body>

<div id="header">
<button class="tarkus-toolbutton" id="new-project">New Project</button>
<button class="tarkus-toolbutton" id="new-file">New File</button>
<button class="tarkus-toolbutton" id="new-folder">New Folder</button>
</div>

<div id="mainsplit" class="mainarea">
    <div id="leftpane">
        <div class="tarkus-full-sized" id="project-tree-widget">
        </div>
    </div>

    <div id="rightpane">
        <div id="editor">
        </div>
    </div>
</div>

</body>
</html>
